description: |
  STM32 CORDIC (Coordinate Rotation Digital Computer) coprocessor

  The CORDIC coprocessor is a hardware accelerator for trigonometric,
  hyperbolic, linear, and logarithmic functions. It is available on
  STM32G4, STM32H5, STM32H7, and STM32U5 series.

  Example usage:

    &cordic {
        status = "okay";
    };

compatible: "st,stm32-cordic"

include:
  - name: cordic-controller.yaml
    property-blocklist:
      - pinctrl-0
      - pinctrl-names
