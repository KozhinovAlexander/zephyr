# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_UDP=n
CONFIG_NET_TCP=y
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y
# CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_VLAN=n
CONFIG_NET_L2_IPIP=n

# Number of socket descriptors might need adjusting
# if there are more than 1 handlers defined.  --> ToDo: use it in KConfig of websocket server itself!
CONFIG_POSIX_MAX_FDS=12

# Kernel options
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_ENTROPY_GENERATOR=y
CONFIG_INIT_STACKS=y
# CONFIG_DEBUG=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=16384
CONFIG_NET_LOG=y
# CONFIG_NET_STATISTICS=y
# CONFIG_PRINTK=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# IP address options
# CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
# CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
CONFIG_NET_MAX_CONTEXTS=10

# Network shell
# CONFIG_NET_SHELL=y
# CONFIG_SHELL=y

# Websocket server
CONFIG_WEBSOCKET_SERVER=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=n
# CONFIG_WEBSOCKET_SRV_PORT=8080
CONFIG_WEBSOCKET_SRV_LOG_LEVEL_DBG=y
# CONFIG_WEBSOCKET_SRV_LOG_LEVEL_ERR=y

# Network application options and configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::1"
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::2"
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.178.201"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.168.178.1"
